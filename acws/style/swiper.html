<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      position: relative;
      width: 100%;
      height: 600px;
    }
    /* .layeredColor {
      position: relative;
      width: 100vw;
      height: 600px;
      background: linear-gradient(74.25deg, #5E55B5 26.79%, #669194 42.17%, #6BB780 63.14%);
      box-sizing: border-box;
      box-shadow: 10px 0px 15px 0px #00000040;
      box-shadow: -3px 0px 5px 0px #9DF8B6 inset;

    } */
    .leftInfo {
      position: absolute;
      left: 135px;
      width: 1080px;
      height: 600px;
      top: 80px;
      color: #ffffff;
      box-sizing: border-box;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      overflow: hidden;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: flex-start;
    }
    .swiper-slide .items {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 600px;
      background-image: url("/user/acws/slideBanner/slide1.jpg"), url("/user/acws/slideBanner/gradationBg.png");
      background-size: auto 600px, cover;
      background-repeat: no-repeat;
      background-blend-mode: screen;
      background-position: right;
      box-sizing: border-box;
    }
    /* .layeredColor {
      background-size: cover;
      height: 600px;
    }
    .slideImg {
      background-size: contain;
      width: 100%;
      height: 600px;
      background-repeat: no-repeat;
    } */
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a target="_top" href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth=">
          <!-- <div class="layeredColor items"></div> -->
          <div class="leftInfo">
            <p class="slideTitle"></p>
            <p class="slideDate"></p>
            <p class="slideSum"></p>
          </div>
          <div class="slideImg items"></div>
          <!-- <img alt="slide1" src="/user/acws/slideBanner/slide1.jpg" /> -->
      </a>
    </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 5200,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
