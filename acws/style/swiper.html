<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      /*Noto Sans KR 폰트 패밀리*/
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap");
      @font-face {
        font-family: "Noto Sans KR";
        src: url(/user/acws/style/fonts/NotoSansKR-Regular.woff) format("woff");
        src: url(/user/acws/style/fonts/NotoSansKR-Medium.woff) format("woff");
      }
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }
      /****** Slide frame ******/
      .swiper {
        position: relative;
        width: 100%;
        height: 600px;
      }

      /****** Slide contents ******/
      .swiper-slide {
        overflow: hidden;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: flex-start;
        box-sizing: border-box;
        margin: 0;
        /* background: linear-gradient(
          74.25deg,
          #5e55b5 26.79%,
          #669194 42.17%,
          #6bb780 63.14%
        ); */
        background: #5854a5;
      }
      /* 배너이미지와 텍스트 그룹박스 */
      .infoBox {
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        padding: 0 135px;
        text-decoration: none;
      }
      /****** 배너이미지 ******/
      .items1,
      .items2,
      .items3 {
        margin-top: 50px;
        /****** 배너이미지 사이즈 ******/
        width: 865px;
        height: 500px;
        border-radius: 2px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
        box-sizing: border-box;
        box-shadow: 0px 0px 14px 3px #23146652;
      }
      .swiper-slide .items1 {
        background-image: url("/user/acws/slideBanner/slide1.jpg");
      }
      .swiper-slide .items2 {
        background-image: url("/user/acws/slideBanner/slide2.jpg");
      }
      .swiper-slide .items3 {
        background-image: url("/user/acws/slideBanner/slide3.jpg");
      }
      /****** 배너 텍스트 ******/

      .info1,
      .info2,
      .info3 {
        width: 720px;
        height: 240px;
        padding-bottom: 200px;
        padding-top: 70px;
        z-index: 1;
      }

      /* 날짜 */
      #slideDate1,
      #slideDate2,
      #slideDate3 {
        width: 720px;
        height: 35px;
        font-family: "Noto Sans KR";
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 1.2em;
        display: flex;
        align-items: center;
        color: #ffffff;
        z-index: 1;
        margin-bottom: 30px !important;
      }
      /* 타이틀 */
      #slideTitle1,
      #slideTitle2,
      #slideTitle3 {
        width: 720px;
        height: 50px;
        font-family: "Noto Sans KR";
        font-style: normal;
        font-weight: 500;
        font-size: 32px;
        line-height: 1.25em;
        color: #ffffff;
        z-index: 1;
        margin-bottom: 0px !important;
      }
      /* 요약정보 */
      #slideSum1,
      #slideSum2,
      #slideSum3 {
        width: 720px;
        height: 300px;
        font-family: "Noto Sans KR";
        font-style: normal;
        font-weight: 400;
        font-size: 22px;
        line-height: 1.25em;
        color: #ffffff;
        z-index: 1;
        margin: 0 !important;
      }

      /******* Swiper pagination*******/
      .swiper-pagination {
        position: absolute;
        bottom: 50px !important;
        left: 140px !important;
        width: auto !important;
        right: auto !important;
        margin: 0;
      }
      .swiper-pagination-bullet-active {
        color: #fff !important;
        background: #63b995 !important;
        font-family: "Noto Sans KR", sans-serif !important;
        font-weight: 500 !important;
      }
      .swiper-pagination-bullet {
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 1.4em;
        font-size: 16px;
        color: #5854a5;
        /* border-radius: 0 !important; */
        opacity: 1;
        background: #fff;
        font-family: "Noto Sans KR", sans-serif !important;
        font-weight: 500 !important;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- 첫번째 슬라이드 -->
        <div class="swiper-slide">
          <a
            class="infoBox"
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info1">
              <h1 id="slideDate1">text</h1>
              <h1 id="slideTitle1">text</h1>
              <h1 id="slideSum1">text</h1>
            </div>
            <div class="items1"></div>
          </a>
        </div>
        <!-- 두번째 슬라이드 -->
        <div class="swiper-slide">
          <a
            class="infoBox"
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info2">
              <h1 id="slideDate2">text</h1>
              <h1 id="slideTitle2">text</h1>
              <h1 id="slideSum2">text</h1>
            </div>
            <div class="items2"></div>
          </a>
        </div>
        <!-- 세번째 슬라이드 -->
        <div class="swiper-slide">
          <a
            class="infoBox"
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info3">
              <h1 id="slideDate3">text</h1>
              <h1 id="slideTitle3">text</h1>
              <h1 id="slideSum3">text</h1>
            </div>
            <div class="items3"></div>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 0,
        autoplay: {
          delay: 5200,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>
    <!-- 슬라이드 텍스트 JS-->
    <script
      type="text/javascript"
      src="/user/acws/slideBanner/slideText.js"
    ></script>
  </body>
</html>
