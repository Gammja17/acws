<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      /*Noto Sans KR 폰트 패밀리*/
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap");
      @font-face {
        font-family: "Noto Sans KR";
        src: url(/user/acws/style/fonts/NotoSansKR-Regular.woff) format("woff");
        src: url(/user/acws/style/fonts/NotoSansKR-Medium.woff) format("woff");
      }
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        position: relative;
        width: 100%;
        height: 600px;
      }
      /* .layeredColor {
        position: relative;
        width: 100vw;
        height: 600px;
        background: linear-gradient(74.25deg, #5E55B5 26.79%, #669194 42.17%, #6BB780 63.14%);
        box-sizing: border-box;
        box-shadow: 10px 0px 15px 0px #00000040;
        box-shadow: -3px 0px 5px 0px #9DF8B6 inset;

      } */
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        overflow: hidden;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: flex-start;
        box-sizing: border-box;
        margin: 0;
        background: linear-gradient(
          74.25deg,
          #5e55b5 26.79%,
          #669194 42.17%,
          #6bb780 63.14%
        );
      }
      .items1,
      .items2,
      .items3 {
        position: absolute;
        top: 50px;
        right: 50px;
        /* 배너이미지 사이즈 */
        width: 865px;
        height: 500px;
        border-radius: 2px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: right;
        box-sizing: border-box;
        box-shadow: 0px 0px 18px 3px #1c134652;
      }
      .swiper-slide .items1 {
        background-image: url("/user/acws/slideBanner/slide1.jpg");
      }
      .swiper-slide .items2 {
        background-image: url("/user/acws/slideBanner/slide2.jpg");
      }
      .swiper-slide .items3 {
        background-image: url("/user/acws/slideBanner/slide3.jpg");
      }
      .info1,
      .info2,
      .info3 {
        position: absolute;
        width: 900px;
        height: 240px;
        left: 0px;
        top: 0px;
        padding-bottom: 200px;
        padding-top: 80px;
        padding-left: 120px;
        padding-right: 40px;
      }
      .highlightEffect {
        position: absolute;
        width: 867px;
        height: 500px;
        top: 50px;
        right: 50px;
        border-radius: 2px;
        background: linear-gradient(
          89.84deg,
          rgba(5, 1, 31, 0) -21.85%,
          rgba(221, 221, 221, 0.0616514) -15.76%,
          rgba(249, 249, 249, 0.47) 0.23%,
          rgba(192, 191, 214, 0) 3%,
          rgba(57, 55, 86, 0.149495) 19.43%,
          rgba(48, 47, 79, 0.17) 28%,
          #03021c 41.35%
        );
        z-index: 1;
        mix-blend-mode: screen;
      }
      .swiper-pagination {
        position: absolute;
        bottom: 50px !important;
        left: 140px !important;
        width: auto !important;
        right: auto !important;
        margin: 0;
      }
      .swiper-pagination-bullet-active {
        color: #fff !important;
        background: #63b995 !important;
        font-family: "Noto Sans KR", sans-serif !important;
        font-weight: 500 !important;
      }
      .swiper-pagination-bullet {
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 1.4em;
        font-size: 16px;
        color: #5854a5;
        /* border-radius: 0 !important; */
        opacity: 1;
        background: #fff;
        font-family: "Noto Sans KR", sans-serif !important;
        font-weight: 500 !important;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info1">
              <p class="slideTitle"></p>
              <p class="slideDate"></p>
              <p class="slideSum"></p>
            </div>
            <div class="highlightEffect"></div>
            <div class="items1"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info2">
              <p class="slideTitle"></p>
              <p class="slideDate"></p>
              <p class="slideSum"></p>
            </div>
            <div class="highlightEffect"></div>
            <div class="items2"></div>
          </a>
        </div>
        <div class="swiper-slide">
          <a
            target="_top"
            href="http://cms.ewha.ac.kr/user/indexSub.action?codyMenuSeq=59015433&siteId=acws&menuUIType=sub&dum=dum&boardId=59010723&page=1&command=albumView&boardSeq=59297667&chkBoxSeq=&categoryDepth="
          >
            <div class="info3">
              <p class="slideTitle"></p>
              <p class="slideDate"></p>
              <p class="slideSum"></p>
            </div>
            <div class="highlightEffect"></div>
            <div class="items3"></div>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 0,
        autoplay: {
          delay: 5200,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>
  </body>
</html>
